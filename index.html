<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="logo">
       
    </div>

    <!--- Questions Section --->

    <div class="questions-container">
        <div class="questions-box" id="quiz">
            <header class="header">
                <img src="./assets/images/js.png" alt="JavaScript-logo">
                <div class="title">JavaScript Quiz Board</div>
                <p class="status-time">Time:<span id="timer"> 20</span></p>
            </header>
            <div>
                <h2 id="questions">Questions Text</h2>
                <ul>
                    <li><input type="radio" id="a" name="answer" class="answer">
                        <label id="a_text" for="a">Answer</label>
                    </li>
                    <li><input type="radio" id="b" name="answer" class="answer">
                        <label id="b_text" for="b">Answer</label>
                    </li>
                    <li><input type="radio" id="c" name="answer" class="answer">
                        <label id="c_text" for="c">Answer</label>
                    </li>
                    <li><input type="radio" id="d" name="answer" class="answer">
                        <label id="d_text" for="d">Answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>

</body>
</html>
